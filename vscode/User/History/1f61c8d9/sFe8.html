{% comment %}
    Template parameters:
    - event_format: String, should be "week" or "weekend"
{% endcomment %}
{% load static %}
<div
    class="modal fade"
    id="scheduleModal-{{ event_format }}"
    aria-hidden="true"
    aria-labelledby="scheduleModalLabel"
    tabindex="-1"
    >
  <div class="modal-dialog modal-dialog-centered modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body col-md-auto">
        {% if event_format == "week" %}
        <img class="" src="{% static 'img/schedule_week.png' %}" alt="Calendrier de la semaine" style="height: 100%;"/>
        {% else %}
        <img class="" src="{% static 'img/schedule_weekend.png' %}" alt="Calendrier de la semaine" style="height: 100%;"/>
        {% endif %}

      </div>

      {% comment %} <div class="modal-footer">
        <button type="button"
                class="btn btn-primary"
                data-bs-target="#informationEventModal-{{ event_format }}"
                data-bs-toggle="modal" data-bs-dismiss="modal fade"
                >
                Fermer
        </button>
      </div> {% endcomment %}
    </div>
  </div>
</div>
