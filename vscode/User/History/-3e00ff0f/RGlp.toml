baseURL = "https://blog.gistre.epita.fr/"
title = "The Gistre Blog"

theme = ["hugo-notice", "fuji"]
hasCJKLanguage = false
enableEmoji = true
enableRobotsTXT = true
disableKinds = ["taxonomy"]
ignoreErrors = ["error-disable-taxonomy"]

## Change this two to switch between different language
languageCode = "fr"           # For RSS, view https://www.rssboard.org/rss-language-codes
defaultContentLanguage = "en" # For HTML page, now support: en, zh-hans, zh-hant, ja, nl, pl, it


summaryLength = 100 # Custom summary length, add <!--more--> in post file to custom split point
paginate = 10

[outputFormats]
[outputFormats.SearchIndex]
isPlainText = true
notAlternative = true
mediaType = "application/json"
path = "/search/"

[outputs]
home = ["HTML", "RSS", "SearchIndex"]

[permalinks]
post = "/:section/:filename/" # Custom post links, e.g. "/:year/:month/:title/"

[params]
subTitle = ""
defaultTheme = "dark"              # default theme when first visit (auto|dark|light)

#########################################
# CUSTOM VARIABLES
disableMeta = false                # disable meta info in post
#########################################

# Source URL of the website, will appear in the footer
sourceURL = "https://gitlab.cri.epita.fr/ing/majeures/gistre/blog"

# Word counter and read time indicator in post metadata
showWordCounter = true
showReadTime = true

# License in the footer
showLicenseInFooter = true

# License at the end of each post
showLicense = false
showToc = false

# Copyright
copyrightStartYear = "2022"

# Posts shown in homepage
mainSections = ["posts"]

# License
license = "Creative Commons BY-SA 4.0"
licenseLink = "https://creativecommons.org/licenses/by-sa/4.0/"

# custom lazyload placeholder
# 16:9
lazyPlaceholder = "/assets/lazyload/dsrca_loading_480x270.svg"
# 32:9
lazyPlaceholderRow = "/assets/lazyload/dsrca_loading_960x270.svg"
# 8:9
lazyPlaceholderCol = "/assets/lazyload/dsrca_loading_480x540.svg"

# Let images display in full brightness under dark mode
# disableDarkImage = true

[markup]
[markup.goldmark]
[markup.goldmark.renderer]
unsafe = true # Enable user to embed HTML snippets in Markdown content

[markup.highlight]
codeFences = true # Disable Hugo's code highlighter
noClasses = false
lineNos = true
lineNumbersInTable = true

[markup.tableOfContents]
startLevel = 2
endLevel = 3

[taxonomies]
tag = "tags"

[menu]
[[menu.nav]]
name = "Home"
url = "/"
weight = 1
[[menu.nav]]
name = "Archives"
url = "/archives/"
weight = 2
[[menu.nav]]
name = "About"
url = "/about/"
weight = 3
[[menu.nav]]
name = "Contact"
url = "/contact/"
weight = 4
[[menu.nav]]
name = "Search"
url = "/search/"
weight = 5
[[menu.nav]]
name = "RSS"
url = "/index.xml"
weight = 6

[[menu.link]]
name = "GitLab"
url = "https://gitlab.cri.epita.fr/ing/majeures/gistre/blog"
weight = 1

[build]
noJSConfigInAssets = true

[security]
enableInlineShortcodes = true
